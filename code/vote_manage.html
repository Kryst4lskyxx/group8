<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vote Management</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #F7F7F7;
			color: #333333;
		}
		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 50px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			margin-top: 0;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"],
		input[type="datetime-local"] {
			display: block;
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			border-radius: 5px;
			border: 1px solid #CCCCCC;
			margin-bottom: 20px;
			font-size: 16px;
		}
		button[type="submit"] {
			display: block;
			background-color: #0066FF;
			color: #FFFFFF;
			padding: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}
		button[type="submit"]:hover {
			background-color: #0044CC;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Vote Management</h1>
		<form>
			<label for="vote-name">Vote Name</label>
			<input type="text" id="vote-name" name="vote-name">

			<label for="start-time">Start Time</label>
			<input type="datetime-local" id="start-time" name="start-time">

			<label for="end-time">End Time</label>
			<input type="datetime-local" id="end-time" name="end-time">

			<button type="submit">Start Vote</button>
		</form>
	</div>
</body>
</html>
