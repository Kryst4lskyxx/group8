<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Results</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F7F7F7;
            color: #333333;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            padding: 50px;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #CCCCCC;
        }
         .active {
			background-color: green;
			color: Green;
			padding: 10px;
			text-align: center;
			margin-top: 20px;
		}
		.inactive {
			background-color: red;
			color: white;
			padding: 10px;
			text-align: center;
			margin-top: 20px;
		}
        th {
            background-color: #F7F7F7;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Vote Results</h1>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
            <th>Yes Votes</th>
            <th>No Votes</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for vote1 in vote %}
        <tr>
            <td>{{ vote1.id }}</td>
            <td>{{ vote1.name }}</td>
            <td>{{ vote1.start_time }}</td>
            <td>{{ vote1.end_time }}</td>
            <td>{{ vote1.yes_votes }}</td>
            <td>{{ vote1.no_votes }}</td>

            {% if vote1.is_active() %}
			 <td >Active</td>
		{% else %}
			<td class="inactive">Inactive</td>

        </tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
